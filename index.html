<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="loading">
        <span class="loader"></span>
    </div>
    <div class="login-box">
        <div class="login-all">
            <h2>Saytga kirish uchun parolni kiriting</h2>
            <input type="text" id="login" placeholder="Login" required>
            <input type="password" id="password" placeholder="Parolni kiriting" required>
            <button onclick="checkPassword()" type="submit">Kirish</button>
            <div class="error" id="error-message" style="display: none;">
                <h1 style="color: black;">Parol noto‘g‘ri!</h1>
            </div>
        </div>
    </div>

    <div class="profile">
        <div class="namee"></div>
    </div>
    <div class="profile-type">
        <input type="text" id="name-input" placeholder="Isimingizni Kiriting">
        <button class="p-btn">Kiritish</button>
    </div>
    <div class="menu-all">
        <button class="menu" onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))" aria-label="Main Menu">
            <svg width="60" height="50" viewBox="0 0 100 100">
              <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
              <path class="line line2" d="M 20,50 H 80" />
              <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
            </svg>
          </button>
    </div>
    <div class="menu-list">
        <div class="menu-items">
            <input type="text" class="Mfon" placeholder="OrqaFon">
            <button id="menu-fon">O'zgartirish</button>
        </div>
        <div class="menu-items">
            <input type="text" id="input-b" placeholder="OrqaFon Rangi">
            <input type="text" id="input-c" placeholder="Matn Rangi"> <br>
            <button id="input-btn">O'zgartirish</button>
        </div>
        <div class="menu-items">
            <input type="text" id="cal-input-t" placeholder="Table OrqaFon">
            <input type="text" id="cal-input-n" placeholder="Sonlar OrqaFon">
            <input type="text" id="cal-input-c" placeholder="Sonlar Rangi"> <br>
            <button id="call-btn">O'zgartirish</button>
        </div>
        <div class="menu-items">
            <input type="text" id="h-input-t" placeholder="Table OrqaFon">
            <input type="text" id="h-input-n" placeholder="Sonlar OrqaFon">
            <input type="text" id="h-input-c" placeholder="Sonlar Rangi"> <br>
            <button id="h-btn">O'zgartirish</button>
        </div>
        <div class="menu-items"></div>
    </div>

    <div class="animation-all"></div>
    <div class="container" id="all-item">
        <div class="calculator-box">
            <input class="yechish" id="yechish" readonly>
            <div class="calculator-table">
                <div class="cal-box">
                    <div class="cal-items">
                        <button class="cal-btn" onclick="appened('7')">7</button>
                        <button class="cal-btn" onclick="appened('8')">8</button>
                        <button class="cal-btn" onclick="appened('9')">9</button>
                    </div>
                    <div class="cal-items">
                        <button class="cal-btn" onclick="appened('4')">4</button>
                        <button class="cal-btn" onclick="appened('5')">5</button>
                        <button class="cal-btn" onclick="appened('6')">6</button>
                    </div>
                    <div class="cal-items">
                        <button class="cal-btn" onclick="appened('1')">1</button>
                        <button class="cal-btn" onclick="appened('2')">2</button>
                        <button class="cal-btn" onclick="appened('3')">3</button>
                    </div>
                    <div class="cal-items">
                        <button class="cal-btn" onclick="appened('0')">0</button>
                        <button class="cal-btn" onclick="appened('.')">.</button>
                        <button class="cal-btn" onclick="appened('(')">(</button>
                    </div>
                    <div class="cal-items">
                        <button class="cal-btn" onclick="appened(')')">)</button>
                        <button class="cal-btn" onclick="appened('%')">%</button>
                        <button class="cal-btn" onclick="appened(',')">,</button>
                    </div>
                    <!-- <div class="cal-items">
                        <button class="cal-btn" onclick="appened('x')">x</button>
                        <button class="cal-btn" onclick="appened('=')">=</button>
                        <button class="cal-btn" onclick="appened('b')">b</button>
                        <button class="cal-btn" onclick="appened('^')">^</button>
                        <button class="cal-btn" onclick="appened('c')">c</button>
                    </div> -->
                </div>
                <div class="cal-k">
                    <div class="cal-i">
                        <button id="h-btns" onclick="calculate()">=</button>
                        <button id="h-btns" onclick="appened('+')">+</button>
                        <button id="h-btns" onclick="appened('-')">-</button>
                    </div>
                    <div class="cal-i">
                        <button id="h-btns" onclick="appened('*')">*</button>
                        <button id="h-btns" onclick="appened('/')">/</button>
                        <button id="h-btns" onclick="clearr()">C</button>
                    </div>
                    <div class="cal-i">
                        <button id="h-btns" onclick="B()">F</button>
                        <button id="h-btns" onclick="Tenglama()">T</button>
                        <button id="h-btns" onclick="Delete()"><--</button>
                    </div>
                    <div class="cal-i">
                        <button id="h-btns" onclick="dollor()">$</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <!-- <script src="./app.js"></script> -->
</body>
</html>
